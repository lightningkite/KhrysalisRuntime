- id: android.widget.Button.setText
  type: call
  reflectiveName: "UIButton.setTitle"
  template: '~this~.setTitle(~value~, for: .normal)'

- id: android.widget.Button.text
  type: get
  reflectiveName: "UIButton.setTitle"
  template: '~this~.title(for: .normal)'

- id: android.widget.Button.text
  type: set
  reflectiveName: "UIButton.setTitle"
  template: '~this~.setTitle(~value~, for: .normal)'